<script type="text/javascript">
    RED.nodes.registerType('ewelink-status-device',{
        category: 'eWeLink V2 OAuth',
        color: '#1890ff',
        defaults: {
            name: {value:""},
            auth: {value:"", type:"ewelink-auth"},
            deviceid: {value:""},
            deviceidType: {value: "str"}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-power-off",
        paletteLabel: function () {
          return 'Device Status';
        },
        label: function() {
            return this.name || "Device Status";
        },
        oneditprepare: function() {
            $("#node-input-deviceid").typedInput({
                type:"str",
                types:["str","msg"],
                typeField: "#node-input-deviceidType"
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="ewelink-status-device">
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-user"></i> Name</label>
	    <input type="text" id="node-input-name">
	</div>
    <div class="form-row">
        <label for="node-input-auth"><i class="fa fa-key"></i> Connection</label>
        <input type="text" id="node-input-auth">
    </div>
    <div class="form-row">
        <label for="node-input-deviceid"><i class="fa fa-tasks"></i> Device ID</label>
        <input type="text" id="node-input-deviceid">
        <input type="hidden" id="node-input-deviceidType">
    </div>
</script>
