<script type="text/javascript">
    RED.nodes.registerType('ewelink-websocket',{
        category: 'eWeLink V2 OAuth',
        color: '#1890ff',
        defaults: {
            name: {value:""},
            auth: {value:"", type: "ewelink-auth"},
            deviceid: {value:""},
            deviceidType: {value: "str"},
            apikey: {value:""},
            apikeyType: {value: "str"},
        },
        outputs: 1,
        icon: "font-awesome/fa-rss",
        align: 'right',
        paletteLabel: function () {
          return 'Event Messages';

        oneditprepare: function() {
            $("#node-input-apikey").typedInput({

                types:["str"],
